name: Dummy GitHub Actions Pipeline

# When this pipeline should run
on:
  push:
    branches:
      - main
  workflow_dispatch:   # allows manual trigger

jobs:
  dummy-job:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Node modules (dummy example)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}

      - name: Say Hello
        run: echo "Hello from GitHub Actions ðŸš€"

      - name: Show Node & Python versions
        run: |
          node -v
          python --version

